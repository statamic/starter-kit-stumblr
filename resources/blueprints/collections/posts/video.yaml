title: Video
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: video_type
        field:
          options:
            upload: Upload
            embed: Embed
          display: 'Video Type'
          type: button_group
          icon: button_group
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: video
        field:
          mode: grid
          container: assets
          folder: video
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Video
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            video_type: 'equals upload'
      -
        handle: video_url
        field:
          display: 'Video URL'
          type: video
          icon: video
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            video_type: 'equals embed'
      -
        import: generic
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          read_only: false
          mode: single
          time_enabled: true
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
